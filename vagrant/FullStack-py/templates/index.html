
{% extends "layout.html" %}
{% block styles %}
    {{super()}}
{% endblock %}
{% block content %}
<div class = "container">
	<div class="row-fluid">
        {% for restaurant in restaurants %}
		<div class="col-md-4 col-sm-4">
            <a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id) }}">
			    <img src="http://placehold.it/350x150" class="img-responsive">
                {{ restaurant.name }}
            </a>
		</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
