
{% extends "layout.html" %}
{% block content %}
    <h1> {{restaurant.name}}</h1>
    {% for item in items %}
        <div>
            <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id) }} ">
                <span class="glyphicon glyphicon-triangle-top"></span>
            </a>
            <p>{{item.name}} -- {{item.price}}</p>
            <p>{{item.description}}</p>
            <br>
            <br>
        </div>
    {% endfor %}

{% endblock %}
